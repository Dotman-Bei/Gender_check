<script>
      console.log(document.getElementById("display"))
      function checkGender(){


        var inp = userInput.value
        if (inp == "Samuel" || inp == "Gaius" || inp == "Joshua"){
            console.log(inp + " is a male")
            display.innerhtml = (inp + " is a male")
        } else if (inp == "Victoria" || inp == "Bola" || inp =="Lois"){
            console.log(inp + " is a female")
        } else if (inp == "testimony" || inp =="Ayo" || inp == "makinde"){
            console.log(inp + " is a male or female")
        } else{
            console.log("this name does not exist")
        }
    }  
</script>
